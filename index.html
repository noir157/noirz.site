<html lang="pt-BR">
<head>
  <meta charset="utf-8"/>
  <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
  <title>Noir Bio</title>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet"/>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet"/>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    @keyframes shine {
      0% {
        background-position: -200px;
      }
      100% {
        background-position: 200px;
      }
    }
    .shine {
      background: linear-gradient(90deg, rgba(255, 255, 255, 0.3) 25%, rgba(255, 255, 255, 0.6) 50%, rgba(255, 255, 255, 0.3) 75%);
      background-size: 200px 100%;
      animation: shine 2s infinite linear;
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }
    .icon:hover {
      color: #1da1f2;
      transform: scale(1.2);
      transition: transform 0.3s, color 0.3s;
      filter: drop-shadow(0 0 10px #1da1f2);
    }
    .profile-pic:hover {
      transform: rotate(360deg);
      transition: transform 1s;
    }
    .particles {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      z-index: -1;
    }
    .particle {
      position: absolute;
      width: 5px;
      height: 5px;
      background: white;
      border-radius: 50%;
      opacity: 0.8;
      animation: float 5s infinite;
    }
    @keyframes float {
      0% {
        transform: translate(0, 0) scale(1);
        opacity: 0.8;
      }
      50% {
        transform: translate(20px, -20px) scale(1.5);
        opacity: 0.4;
      }
      100% {
        transform: translate(0, 0) scale(1);
        opacity: 0.8;
      }
    }
    .overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.8);
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 1000;
      cursor: pointer;
    }
    .popup {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: rgba(0, 0, 0, 0.9);
      padding: 20px;
      border-radius: 10px;
      text-align: center;
      z-index: 1001;
      display: none;
    }
    .popup img {
      border-radius: 50%;
      width: 100px;
      height: 100px;
      object-fit: cover;
    }
    .popup .username {
      margin-top: 10px;
      font-size: 1.5em;
      color: white;
    }
    .popup .close-btn {
      margin-top: 20px;
      padding: 10px 20px;
      background: #1da1f2;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    .volume-control-container {
      position: relative;
      display: flex;
      align-items: center;
      gap: 0.5rem;
      background: rgba(0, 0, 0, 0.7);
      padding: 0.5rem;
      border-radius: 0.5rem;
      transition: background 0.3s;
    }
    .volume-control-container:hover {
      background: rgba(0, 0, 0, 0.9);
    }
    .volume-icon {
      color: white;
      transition: transform 0.3s;
    }
    .volume-icon:hover {
      transform: scale(1.2);
    }
    .volume-slider {
      position: absolute;
      top: 100%;
      left: 50%;
      transform: translateX(-50%);
      display: none;
      flex-direction: column;
      align-items: center;
      gap: 0.5rem;
      background: rgba(0, 0, 0, 0.7);
      padding: 0.5rem;
      border-radius: 0.5rem;
      transition: display 0.3s;
    }
    .volume-control-container:hover .volume-slider {
      display: flex;
    }
    .volume-slider input[type="range"] {
      -webkit-appearance: none;
      width: 8px;
      height: 100px;
      background: #ddd;
      border-radius: 5px;
      outline: none;
      opacity: 0.7;
      transition: opacity 0.2s;
      writing-mode: bt-lr; /* IE */
      -webkit-appearance: slider-vertical; /* WebKit */
      appearance: slider-vertical; /* Standard */
    }
    .volume-slider input[type="range"]::-webkit-slider-thumb {
      -webkit-appearance: none;
      appearance: none;
      width: 20px;
      height: 20px;
      background: #1da1f2;
      cursor: pointer;
      border-radius: 50%;
    }
    .volume-slider input[type="range"]::-moz-range-thumb {
      width: 20px;
      height: 20px;
      background: #1da1f2;
      cursor: pointer;
      border-radius: 50%;
    }
  </style>
</head>
<body class="flex items-center justify-center h-screen m-0 p-0">

    <source src="https://cdn.discordapp.com/attachments/1042178499693248516/1320799958793977917/devilwallpaper.mp4?ex=676aea51&is=676998d1&hm=eaed02322ce2e09df9c12d63f74e6fa32783c7d86f725ef8dbfc3983f1afa197&" type="video/mp4"/>

    Seu navegador não suporta o elemento de áudio.

  <div class="absolute top-4 left-4 z-20 volume-control-container">
    <i class="fas fa-volume-up volume-icon"></i>
    <div class="volume-slider">
      <input type="range" id="volume-control" min="0" max="1" step="0.01" value="0.5" class="appearance-none cursor-pointer">

  <div class="relative z-10 text-center bg-black bg-opacity-70 p-6 rounded-lg">
    <img alt="Foto de perfil de Noir com um fundo neutro" class="profile-pic rounded-full w-36 h-36 object-cover mx-auto" src="https://cdn.discordapp.com/attachments/1042178499693248516/1320800309924331530/51xN3slHkPL._UXNaN_FMjpg_QL85_.jpg?ex=676aeaa5&is=67699925&hm=3243423a3a6c7fd9f2b65faefb975924cadce0160f5549a4fe9999d043bb125e&"/>

      </a>

        <i class="fab fa-discord"></i>
      </a>
      <a href="https://github.com/noir157" target="_blank" class="text-white hover:text-blue-400 icon">
        <i class="fab fa-github"></i>

      <a href="https://www.youtube.com/@Guizindz" target="_blank" class="text-white hover:text-blue-400 icon">

      </a>

        <i class="fab fa-spotify"></i>
      </a>
      <a href="https://music.apple.com/profile/Noir157" target="_blank" class="text-white hover:text-blue-400 icon">
        <i class="fab fa-apple"></i>
      </a>
      <a href="https://www.twitch.tv/guizindz" target="_blank" class="text-white hover:text-blue-400 icon">
        <i class="fab fa-twitch"></i>
      </a>
    </div>
  </div>
  <div id="overlay" class="overlay">
    Clique para entrar!
  </div>
  <div id="discord-popup" class="popup">
    <img src="https://cdn.discordapp.com/attachments/1042178499693248516/1320800309924331530/51xN3slHkPL._UXNaN_FMjpg_QL85_.jpg?ex=676aeaa5&is=67699925&hm=3243423a3a6c7fd9f2b65faefb975924cadce0160f5549a4fe9999d043bb125e&" alt="Foto de perfil de Noir com um fundo neutro">
    <div class="username">.n01r_</div>
    <button class="close-btn" onclick="closePopup()">Fechar</button>
  </div>
  <script>
    document.getElementById('overlay').addEventListener('click', function() {
      var audio = document.getElementById('background-audio');
      audio.play().catch(function(error) {
        console.log('Audio playback failed:', error);
      });
      document.getElementById('overlay').style.display = 'none';
    });

    document.getElementById('discord-link').addEventListener('click', function(event) {
      event.preventDefault();
      document.getElementById('discord-popup').style.display = 'block';
    });

    function closePopup() {
      document.getElementById('discord-popup').style.display = 'none';
    }

    document.getElementById('volume-control').addEventListener('input', function() {
      var audio = document.getElementById('background-audio');
      audio.volume = this.value;
    });
  </script>
</body>
</html>
